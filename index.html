<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">
  <title>Weather app</title>
</head>

<body>


  <section id="weather">
      <div class="card">
        <div class="location">
          <div class="city">
            Tashkent , UZ
          </div>
          <div class="date">
            Wednesday , 2022
          </div>
        </div>

       <div class="temp"><span></span></div>
        <div class="main-temp">
         
          <div class="weather">Fog</div>
          <div class="high-low">19°C / 23°C</div>
        </div>

        <div class="input">
          <input type="text" autocomplete="off" class="search-box" placeholder="search">
        </div>

      </div>
  </section>

  

  <script src="weather.js"></script>
</body>

</html>
